<html>
<head>
<script>
    var colors = ["black","red","orange","yellow","green","blue","purple","white"];
    var colorIndex = 0;
    function changeColor() {
        var col = document.getElementById("body");
        if( colorIndex >= colors.length ) {
            colorIndex = 0;
        }
        col.style.backgroundColor = colors[colorIndex];
        colorIndex++;
    }
    function info() {setTimeout(alert("Draw on this board with any drawing program."));}
    </script><title>Color screen</title>
    </head>
    <body id='body'>
        <button onclick="changeColor();">Change color</button><button onclick="info()">Click for info</button>
    </body>
    </html>
